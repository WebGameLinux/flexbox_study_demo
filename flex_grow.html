<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox布局----flex-grow</title>
    <style>
        .flex{
            width: 350px;
            height: 200px;
            border: 1px solid #555;
            display: flex;
            flex-flow: row wrap;
        }
        .flex_item{
            height: 80px;
            width: 90px;
            margin: 5px;
            background : #009246;

            display: flex;
            align-items: center;    /*垂直居中*/
            justify-content: center;  /*水平居中*/
        }
        .grow{
            flex-grow: 2;
        }
    </style>
</head>
<body>
<p>flex-grow(default:0)</p>
<div class="flex">
    <div class="flex_item">1</div>
    <div class="flex_item grow">2</div>
    <div class="flex_item">1</div>
    <div class="flex_item">1</div>
    <div class="flex_item grow">2</div>
</div>
</body>
</html>
